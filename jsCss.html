<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JsCss</title>
    <style type="text/css">
        #main {
            color: rgb(0, 138, 131);
            font-size: 50px;
            text-align: center;
            margin-top: 50px;
            cursor: pointer;
            transition: 2s;
        }
    </style>
</head>
<body>
    <div id="main" onmouseenter="modify()" onmouseleave="unModify()">
        Ehtisham
    </div>

    <script type="text/javaScript">
        function modify() {
            document.getElementById("main").style.fontSize = "100px";
            document.getElementById('main').style.color = "magenta";
        }
        function unModify() {
            document.getElementById("main").style.fontSize = "50px";
            document.getElementById('main').style.color = "red";
        }
    </script>
</body>
</html>
