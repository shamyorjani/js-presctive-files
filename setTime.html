<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SetTime</title>
</head>
<body>
    <Button onclick="test()">Try it</Button>
    <h1>fads</h1>
    <script>
        function test() {
            setTimeout(function() {
                document.getElementsByTagName("h1")[0].innerHTML = "Dak ly";
            },2000)
        }

    </script>
</body>
</html>
