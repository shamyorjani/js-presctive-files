<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <input type="number" id="number-1">
    <select name="Operator" id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">x</option>
        <option value="/">/</option>
    </select>
    <input type="number" id="number-2">

    </br>
    </br>

    <button onclick="cal()"><h2>=</h2></button>
    <input type="number" id="output">


    <script type="text/javaScript">
        function cal() {
            var number1 = document.getElementById("number-1").value;
            var number2 = document.getElementById("number-2").value;
            var operator = document.getElementById("operator").value;

            if (operator == '+') {
                var cal = parseInt(number1) +  parseInt(number2);
                document.getElementById("output").value = cal;
            }
            if(operator == '-') {
                var cal = parseInt(number1) - parseInt(number2);

            }
            if(operator == '*') {
                var cal = parseInt(number1) * parseInt(number2);
            }
            if(operator == '/'){
                var cal = parseInt(number1) / parseInt(number2);
                
            }
            document.getElementById("output").value = cal;

        }

    </script>
</body>
</html>
