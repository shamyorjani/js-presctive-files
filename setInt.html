<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SetInterval</title>
</head>
<body>
    <Button onclick="test()">Enter</Button>
    <script>
        function test(){
            setInterval(
                function(){
                    alert("Chalo gi");
                },
                3000
            )
        }

    </script>
</body> 
</html>
